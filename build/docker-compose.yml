version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: bb-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass
    ports:
      - "5672:5672"
      - "15672:15672"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: bb-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: bb-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 12

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.3
    container_name: bb-schema-registry
    depends_on:
      - kafka
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:9092'
      SCHEMA_REGISTRY_LISTENERS: 'http://0.0.0.0:8085'
      SCHEMA_REGISTRY_HOST_NAME: 'schema-registry'
    ports:
      - "8085:8085"

  flink-jobmanager:
    image: flink:1.17.2-scala_2.12-java11
    container_name: bb-flink-jm
    depends_on:
      - kafka
      - rabbitmq
    ports:
      - "8081:8081"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=flink-jobmanager
      - SCHEMA_REGISTRY_URL=http://schema-registry:8085
      - KAFKA_BOOTSTRAP=kafka:9092
      - KAFKA_TOPIC=output_topic
    command: jobmanager
    hostname: flink-jobmanager
    volumes:
      - ../flink-job/target:/opt/flink/usrlib

  flink-taskmanager:
    image: flink:1.17.2-scala_2.12-java11
    container_name: bb-flink-tm
    depends_on:
      - flink-jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=flink-jobmanager
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=2
      - SCHEMA_REGISTRY_URL=http://schema-registry:8085
      - KAFKA_BOOTSTRAP=kafka:9092
      - KAFKA_TOPIC=output_topic
    command: taskmanager
    hostname: flink-taskmanager
    volumes:
      - ../flink-job/target:/opt/flink/usrlib

  submit-job:
    image: flink:1.17.2-scala_2.12-java11
    container_name: bb-flink-submit
    depends_on:
      - flink-jobmanager
      - flink-taskmanager
    entrypoint: ["/bin/bash","-lc"]
    command: >
      "sleep 5 &&
      /opt/flink/bin/flink run
      --detached
      --jobmanager flink-jobmanager:8081
      /opt/flink/usrlib/broker-bridge-flink-job-1.0.0.jar"
    volumes:
      - ../flink-job/target:/opt/flink/usrlib

  kafka-tools:
    image: confluentinc/cp-kcat:7.5.3
    container_name: bb-kafka-tools
    depends_on:
      - kafka
    entrypoint: ["sleep","infinity"]


  rabbit-producer:
    build:
      context: ..
      dockerfile: build/rabbit-producer.Dockerfile
    container_name: bb-rabbit-producer
    depends_on:
      - rabbitmq
    environment:
      RABBIT_HOST: rabbitmq
      RABBIT_PORT: 5672
      RABBIT_USER: user
      RABBIT_PASS: pass
      RABBIT_QUEUE: input_queue

networks:
  default:
    name: bb-net

