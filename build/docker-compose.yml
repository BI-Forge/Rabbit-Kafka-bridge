version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: bb-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass
    ports:
      - "5672:5672"
      - "15672:15672"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: bb-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: bb-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  flink-jobmanager:
    image: flink:1.17.2-scala_2.12-java11
    container_name: bb-flink-jm
    depends_on:
      - kafka
      - rabbitmq
    ports:
      - "8081:8081"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=flink-jobmanager
    command: jobmanager
    hostname: flink-jobmanager
    volumes:
      - ../flink-job/target:/opt/flink/usrlib

  flink-taskmanager:
    image: flink:1.17.2-scala_2.12-java11
    container_name: bb-flink-tm
    depends_on:
      - flink-jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=flink-jobmanager
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=2
    command: taskmanager
    hostname: flink-taskmanager
    volumes:
      - ../flink-job/target:/opt/flink/usrlib

  submit-job:
    image: flink:1.17.2-scala_2.12-java11
    container_name: bb-flink-submit
    depends_on:
      - flink-jobmanager
      - flink-taskmanager
    entrypoint: ["/bin/bash","-lc"]
    command: >
      "sleep 5 &&
      /opt/flink/bin/flink run
      --detached
      --jobmanager flink-jobmanager:8081
      /opt/flink/usrlib/broker-bridge-flink-job-1.0.0.jar"
    volumes:
      - ../flink-job/target:/opt/flink/usrlib

  kafka-tools:
    image: confluentinc/cp-kcat:7.5.3
    container_name: bb-kafka-tools
    depends_on:
      - kafka
    entrypoint: ["sleep","infinity"]

  rabbit-producer:
    build:
      context: ..
      dockerfile: build/rabbit-producer.Dockerfile
    container_name: bb-rabbit-producer
    depends_on:
      - rabbitmq
    environment:
      RABBIT_HOST: rabbitmq
      RABBIT_PORT: 5672
      RABBIT_USER: user
      RABBIT_PASS: pass
      RABBIT_QUEUE: input_queue

networks:
  default:
    name: bb-net

